<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSage Studio Logo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        .subtitle {
            color: #00ffff;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">DeepSage</div>
        <div class="subtitle">STUDIO</div>
    </div>
</body>
</html>
